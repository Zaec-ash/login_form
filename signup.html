
<!DOCTYPE html>

    <style>
body {
    font-family: sans-serif;
    background: linear-gradient(to right, #8e44ad, #c0392b);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    opacity:0.9;
	background: linear-gradient(to right, #0B2F9F, #C1F316F);
    border-radius: 10px;
    padding: 30px;

backdrop-filter: blur(100px);

.form-box {
    width: 350px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #777;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    padding-left: 40px; /* Space for icon */
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

.input-group input:focus {
    outline: none;
    border-color: #8a2be2; /* Highlight color on focus */
}

button {
    background: linear-gradient(to bottom right, #161D6F, #C7FFD8);
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #8a2be2; /* Darker purple on hover */

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
	<a href="login.html" class="back">Back</a>
        <div class="form-box">
            <h1>SignUp Form</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Create Password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i></label>
                    <input type="password" id="confirmPassword" placeholder="Retype Password" required>
                </div>

                <div class="input-group">
                    <label for="add_info"><i class="fas fa-user"></i></label>
                    <input type="text" id="add_info" placeholder="Enter Fullname" required>
                </div>
                <button type="submit">SignUp</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('signupForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get values from input fields
            const add_info = document.getElementById('add_info').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation: Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
		document.getElementById('password').value="";
		document.getElementById('confirmPassword').value="";
                return; 
            }

            // Example: Display a success message
            alert('Signup successful!'); 
        });
    </script>
</body>
</html>
