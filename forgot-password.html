<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .forgot-password-container {
            background: linear-gradient(to right, #0B2F9F, #C1F316F);
		opacity: 0.8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
		backdrop-filter: blur(100px);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #C7FFD8;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .info-text {
            text-align: center;
            color: #C7FFD8;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
body {
  background-image: url('bg1.jpg'); /* replace with your image URL */
  background-size: cover; /* scale the image to cover the entire body */
  background-repeat: no-repeat; /* prevent the image from repeating */
}
.back{
text-decoration:none;
color:#C7FFD8;
}.back:hover{
text-decoration:underline;
color:red;
}

    </style>
</head>
<body>
    <div class="forgot-password-container">
	<a href="login.html" class="back">Back</a>
        <h2 style="text-align: center; margin-bottom: 1rem;color:#C7FFD8;">Forgot Password</h2>
        <p class="info-text">Enter your email address below to reset your password.</p>
        <form id="resetForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email address"
                >
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            
            console.log('Password reset requested for:', email);
            
            
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
